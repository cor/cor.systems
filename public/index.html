<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#e56399">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#e56399">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>CorCoder</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but corcoder.com doesn't work properly without JavaScript enabled. Please enable it to continue. You can mail me at <a href="mailto:cor@pruijs.nl">cor@pruijs.nl</a> for more info.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
